
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=320, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ÿ®ÿ±ŸàŸÅÿßŸäŸÑ ŸÖÿµÿ∫ÿ±</title>
  <style>
    body {
      margin: 0;
      background-color: pink;
      font-family: Arial, sans-serif;
      width: 320px;
      margin: auto;
    }

    header {
      height: 100px;
      background-image: url('cover.jpg');
      background-color: #4b0082;
      background-size: cover;
      background-position: center;
      position: relative;
      cursor: pointer;
    }

    .profile-pic {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid white;
      background-color: #4b0082;
      background-image: url('profile.jpg');
      background-size: cover;
      background-position: center;
      position: absolute;
      bottom: -25px;
      right: 10px;
      animation: pulsePurple 2s infinite;
      box-shadow: 0 0 5px #ff69b4;
    }

    @keyframes pulsePurple {
      0% { box-shadow: 0 0 0 0 rgba(255, 0, 255, 0.6); }
      70% { box-shadow: 0 0 0 10px rgba(255, 0, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 0, 255, 0); }
    }

    .profile-desc {
      margin-top: 40px;
      font-size: 12px;
      text-align: center;
      color: #222;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
      padding: 5px;
    }

    .post {
      display: none;
    }

    .post img {
      width: 100%;
      border-radius: 4px;
      box-shadow: 0 0 5px #ff69b4;
      cursor: pointer;
    }

    .post-desc {
      font-size: 10px;
      color: white;
      background-color: #ff69b4;
      text-align: center;
      border-radius: 4px;
      margin-top: 2px;
    }

    #video-button {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background-color: #4b0082;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 12px;
      animation: pulsePink 2s infinite;
      cursor: pointer;
    }

    @keyframes pulsePink {
      0% { box-shadow: 0 0 0 0 rgba(255, 105, 180, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(255, 105, 180, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 105, 180, 0); }
    }

    .video-page {
      display: none;
      background-color: #4b0082;
      color: white;
      padding: 10px;
    }

    .video-gallery {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
    }

    .video video {
      width: 100%;
    }

    .video {
      display: none;
    }

    #back-button {
      background-color: pink;
      border: none;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 8px;
      margin: 10px auto;
      display: block;
      animation: pulsePink 2s infinite;
      cursor: pointer;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin: 10px 0;
    }

    .pagination button {
      background-color: pink;
      border: none;
      padding: 5px 8px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header onclick="location.href='https://ÿ±ÿßÿ®ÿ∑-ÿßŸÑÿ∫ŸÑÿßŸÅ.com'">
  <a href="https://instagram.com/shadow_legend">
    <div class="profile-pic"></div>
  </a>
</header>

<div class="profile-desc">üëë ŸàÿµŸÅ ŸÅÿÆŸÖ ÿπŸÜ ÿßŸÑÿ∏ŸÑÿßŸÑ üëë</div>

<div class="gallery" id="photo-gallery"></div>

<button id="video-button" onclick="showVideos()">üé•</button>

<div class="video-page" id="video-section">
  <div class="video-gallery" id="video-gallery"></div>
  <button id="back-button" onclick="showPhotos()">üîô</button>
</div>

<div class="pagination">
  <button onclick="goToPage(1)">1</button>
  <button onclick="goToPage(2)">2</button>
  <button onclick="goToPage(3)">3</button>
  <button onclick="goToPage(4)">4</button>
  <button onclick="goToPage(5)">5</button>
</div>

<script>
  const images = [
    { src: 'image1.jpg', desc: 'üëë ÿµŸàÿ±ÿ© 1 üëë' },
    { src: 'image2.jpg', desc: 'üëë ÿµŸàÿ±ÿ© 2 üëë' },
    { src: 'image3.jpg', desc: 'üëë ÿµŸàÿ±ÿ© 3 üëë' },
    { src: '', desc: '' }
  ];

  const videos = [
    { src: 'video1.mp4', desc: 'üëë ŸÅŸäÿØŸäŸà 1 üëë' },
    { src: '', desc: '' }
  ];

  let currentPage = 1;

  function renderPhotos() {
    const gallery = document.getElementById('photo-gallery');
    gallery.innerHTML = '';
    const visible = images.filter(i => i.src);
    const start = (currentPage - 1) * 25;
    const pageImages = visible.slice(start, start + 25);
    pageImages.forEach(img => {
      const div = document.createElement('div');
      div.className = 'post';
      div.style.display = 'block';
      div.innerHTML = `
        <img src="${img.src}" onclick="openImage('${img.src}')">
        <div class="post-desc">${img.desc}</div>
      `;
      gallery.appendChild(div);
    });
  }

  function renderVideos() {
    const gallery = document.getElementById('video-gallery');
    gallery.innerHTML = '';
    const visible = videos.filter(v => v.src);
    const first25 = visible.slice(0, 25);
    first25.forEach(vid => {
      const div = document.createElement('div');
      div.className = 'video';
      div.style.display = 'block';
      div.innerHTML = `
        <video controls><source src="${vid.src}" type="video/mp4"></video>
        <div class="post-desc">${vid.desc}</div>
      `;
      gallery.appendChild(div);
    });
  }

  function showVideos() {
    document.getElementById('photo-gallery').style.display = 'none';
    document.getElementById('video-section').style.display = 'block';
    renderVideos();
  }

  function showPhotos() {
    document.getElementById('photo-gallery').style.display = 'grid';
    document.getElementById('video-section').style.display = 'none';
    renderPhotos();
  }

  function goToPage(n) {
    currentPage = n;
    renderPhotos();
  }

  function openImage(src) {
    const win = window.open('', '_blank');
    win.document.write(`
      <html><head><title>ÿπÿ±ÿ∂ ÿßŸÑÿµŸàÿ±ÿ©</title></head><body style="margin:0;background:pink;display:flex;flex-direction:column;align-items:center;justify-content:center">
      <img src="${src}" style="max-width:90%;max-height:80vh;margin-top:20px;">
      <a href="${src}" download style="margin-top:10px;background:pink;padding:6px 12px;color:black;border-radius:8px;text-decoration:none;font-weight:bold;">üì• ÿ™ÿ≠ŸÖŸäŸÑ</a>
      </body></html>
    `);
  }

  renderPhotos();
</script>

</body>
</html>
