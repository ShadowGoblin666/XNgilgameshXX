
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>مدونات من ملفات TXT</title>
  <style>
    body {
      margin: 0;
      background: #fff000; /* ✅ الخلفية الصفراء */
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 15px;
    }

    .blog-box {
      width: 30%;
      min-width: 200px;
      height: 150px;
      background: rgba(90, 0, 130, 0.2);
      border: 2px dashed #cc33ff;
      box-shadow: 0 0 15px #cc33ff, 0 0 30px #9900cc;
      border-radius: 15px;
      padding: 10px;
      color: black; /* ✅ لون النص أسود ليتباين مع الخلفية */
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .blog-box:hover {
      transform: scale(1.05);
    }

    .blog-modal {
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      background: rgba(30, 0, 60, 0.95);
      color: white;
      padding: 40px 30px;
      overflow-y: auto;
      display: none;
      z-index: 1000;
    }

    .copy-btn {
      background: #cc33ff;
      border: none;
      padding: 10px 25px;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      position: fixed;
      bottom: 25px;
      left: 25px;
      z-index: 1001;
    }

    .close-btn {
      position: fixed;
      top: 25px;
      left: 25px;
      background: transparent;
      border: 2px solid #cc33ff;
      color: white;
      padding: 8px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .blog-box {
        width: 90%;
      }
    }
  </style>
</head>
<body>

<div id="blogs"></div>

<div id="modal" class="blog-modal">
  <button class="close-btn" onclick="closeModal()">✖ إغلاق</button>
  <div id="modalContent" style="margin-top: 60px; white-space: pre-wrap; line-height: 1.8;"></div>
  <button class="copy-btn" onclick="copyToClipboard()">📋 نسخ النص</button>
</div>

<script>
  const blogFiles = ['blog1.txt', 'blog2.txt', 'blog3.txt'];
  const blogsContainer = document.getElementById('blogs');
  const modal = document.getElementById('modal');
  const modalContent = document.getElementById('modalContent');
  let allBlogs = [];

  async function loadBlogs() {
    for (const file of blogFiles) {
      try {
        const res = await fetch(file);
        const text = await res.text();
        const parts = text.split(/(?:\r?\n){2,}|===/g).filter(e => e.trim());
        allBlogs.push(...parts);
      } catch (err) {
        console.error('خطأ في تحميل', file, err);
      }
    }

    allBlogs.slice(0, 9).forEach(text => {
      const box = document.createElement('div');
      box.className = 'blog-box';
      box.innerText = text.substring(0, 60) + '...';
      box.onclick = () => showModal(text);
      blogsContainer.appendChild(box);
    });
  }

  function showModal(content) {
    modalContent.innerText = content;
    modal.style.display = 'block';
  }

  function closeModal() {
    modal.style.display = 'none';
  }

  function copyToClipboard() {
    navigator.clipboard.writeText(modalContent.innerText)
      .then(() => alert("✅ تم نسخ النص!"));
  }

  loadBlogs();
</script>

</body>
</html>
