
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شحن جواهر</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 👑 الخلفية */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('girl.gif'); 
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    /* 👑 الغلاف العلوي */
    #cover {
      width: 100%;
      height: 200px;
      background-image: url('images.jpeg');
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
    }

    /* 👑 الوصف */
    #description {
      text-align: center;
      font-size: 24px;
      color: red;
      font-weight: bold;
      margin: 20px;
      animation: glow 1s infinite alternate, pulse 1.5s infinite;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px red, 0 0 10px red, 0 0 15px red;
      }
      to {
        text-shadow: 0 0 10px red, 0 0 20px red, 0 0 25px red;
      }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    /* 👑 مربعات الصور */
    #boxes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .box {
      width: 250px;
      height: 250px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s;
    }

    .box:hover {
      transform: scale(1.05);
    }

    .box img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div id="cover"></div>

  <div id="description">شحن جواهر</div> <!-- 👑 وصف متوهج -->

  <div id="boxes">
    <div class="box"><img src="images.jpeg" alt="1"></div>
    <div class="box"><img src="images (2).jpeg" alt="2"></div>
    <div class="box"><img src="images (1).jpeg" alt="3"></div>
    <div class="box"><img src="images.jpeg" alt="4"></div>
    <div class="box"><img src="images (1).jpeg" alt="5"></div>
  </div>

</body>
</html>
