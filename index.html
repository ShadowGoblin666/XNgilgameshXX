
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عرض مدونات TXT</title>
  <style>
    body {
      margin: 0;
      background: #fff000;
      font-family: Arial, sans-serif;
    }

    #blogs {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 30px;
      direction: rtl;
    }

    .blog-box {
      background: rgba(90, 0, 130, 0.2);
      border: 2px dashed #cc33ff;
      box-shadow: 0 0 15px #cc33ff, 0 0 30px #9900cc;
      border-radius: 15px;
      padding: 10px;
      color: black;
      height: 150px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .blog-box:hover {
      transform: scale(1.05);
    }

    /* نافذة العرض الكبيرة */
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    #fullView {
      background: #fff;
      padding: 30px;
      max-width: 700px;
      max-height: 80vh;
      overflow-y: auto;
      border-radius: 20px;
      box-shadow: 0 0 25px purple;
      font-size: 22px;
      line-height: 2;
      color: black;
      white-space: pre-wrap;
      position: relative;
    }

    #copyBtn {
      margin-top: 20px;
      background-color: purple;
      color: white;
      font-size: 18px;
      padding: 10px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .home-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 70px;
      height: 70px;
      background-color: pink;
      color: black;
      font-size: 26px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      box-shadow: 0 0 15px yellow;
      animation: pulse 2s infinite;
      z-index: 1000;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 5px yellow; }
      50% { box-shadow: 0 0 25px yellow; }
      100% { box-shadow: 0 0 5px yellow; }
    }

    @media (max-width: 768px) {
      #blogs {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<!-- شبكة المربعات -->
<div id="blogs"></div>

<!-- مربع العرض وسط الشاشة -->
<div id="overlay" onclick="hideOverlay(event)">
  <div id="fullView" onclick="event.stopPropagation()">
    <div id="blogText"></div>
    <button id="copyBtn" onclick="copyBlogText()">📋 نسخ النص</button>
  </div>
</div>

<!-- زر وردي أسفل يمين للرجوع إلى index.html -->
<a href="index.html" class="home-btn" title="رجوع للرئيسية">🏠</a>

<script>
  const blogFiles = ['blog1.txt', 'blog2.txt', 'blog3.txt'];
  const blogsContainer = document.getElementById('blogs');
  const overlay = document.getElementById('overlay');
  const blogText = document.getElementById('blogText');

  let allBlogs = [];

  async function loadBlogs() {
    for (const file of blogFiles) {
      try {
        const res = await fetch(file);
        const text = await res.text();
        const parts = text.split(/(?:\r?\n){2,}|===/g).filter(e => e.trim());
        allBlogs.push(...parts);
      } catch (err) {
        console.error('فشل في تحميل', file, err);
      }
    }

    allBlogs.slice(0, 9).forEach((text) => {
      const box = document.createElement('div');
      box.className = 'blog-box';
      box.innerText = text.substring(0, 60) + '...';
      box.onclick = () => showBlog(text);
      blogsContainer.appendChild(box);
    });
  }

  function showBlog(text) {
    blogText.innerText = text;
    overlay.style.display = 'flex';
  }

  function hideOverlay(event) {
    overlay.style.display = 'none';
  }

  function copyBlogText() {
    navigator.clipboard.writeText(blogText.innerText)
      .then(() => alert("✅ تم نسخ النص!"));
  }

  loadBlogs();
</script>

</body>
</html>
