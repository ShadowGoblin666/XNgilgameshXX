
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عرض مدونات TXT</title>
  <style>
    body {
      margin: 0;
      background: #fff000;
      font-family: Arial, sans-serif;
    }

    #blogs {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 30px;
      direction: rtl;
    }

    .blog-box {
      background: rgba(90, 0, 130, 0.2);
      border: 2px dashed #cc33ff;
      box-shadow: 0 0 15px #cc33ff, 0 0 30px #9900cc;
      border-radius: 15px;
      padding: 10px;
      color: black;
      height: 150px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .blog-box:hover {
      transform: scale(1.05);
    }

    #fullView {
      display: none;
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 20px;
      box-shadow: 0 0 20px purple;
      font-size: 22px;
      line-height: 2;
      color: black;
      white-space: pre-wrap;
    }

    #copyBtn, #backBtn {
      margin: 20px auto;
      display: block;
      padding: 10px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #copyBtn {
      background-color: purple;
      color: white;
    }

    #backBtn {
      background-color: black;
      color: yellow;
    }

    .fixed-back {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      background-color: purple;
      color: white;
      border-radius: 50%;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 15px violet;
    }

    @media (max-width: 768px) {
      #blogs {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<!-- شبكة المربعات -->
<div id="blogs"></div>

<!-- عرض نص المدونة -->
<div id="fullView">
  <div id="blogText"></div>
  <button id="copyBtn" onclick="copyBlogText()">📋 نسخ النص</button>
  <button id="backBtn" onclick="showGrid()">🔙 رجوع إلى المربعات</button>
</div>

<!-- زر رجوع دائري ثابت -->
<div class="fixed-back" onclick="showGrid()">⬅️</div>

<script>
  const blogFiles = ['blog1.txt', 'blog2.txt', 'blog3.txt'];
  const blogsContainer = document.getElementById('blogs');
  const fullView = document.getElementById('fullView');
  const blogText = document.getElementById('blogText');
  let allBlogs = [];

  async function loadBlogs() {
    for (const file of blogFiles) {
      try {
        const res = await fetch(file);
        const text = await res.text();
        const parts = text.split(/(?:\r?\n){2,}|===/g).filter(e => e.trim());
        allBlogs.push(...parts);
      } catch (err) {
        console.error('فشل في تحميل', file, err);
      }
    }

    allBlogs.slice(0, 9).forEach((text, i) => {
      const box = document.createElement('div');
      box.className = 'blog-box';
      box.innerText = text.substring(0, 60) + '...';
      box.onclick = () => showBlog(text);
      blogsContainer.appendChild(box);
    });
  }

  function showBlog(text) {
    blogsContainer.style.display = 'none';
    blogText.innerText = text;
    fullView.style.display = 'block';
  }

  function showGrid() {
    fullView.style.display = 'none';
    blogsContainer.style.display = 'grid';
  }

  function copyBlogText() {
    navigator.clipboard.writeText(blogText.innerText)
      .then(() => alert("✅ تم نسخ النص!"));
  }

  loadBlogs();
</script>

</body>
</html>
